    - tensorboard>=2.10.0
    - wandb>=0.15.0
    
    # Development & Code Quality
    - black>=23.0.0
    - pytest>=7.0.0
    - tqdm>=4.64.0
    
    # System & Performance
    - psutil>=5.9.0
    - pydantic>=2.0.0
    - pyyaml>=6.0.0
    
